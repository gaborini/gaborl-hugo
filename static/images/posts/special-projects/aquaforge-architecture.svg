<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b3a4d"/>
    </linearGradient>
    <style>
      .title{font:700 40px Arial,sans-serif;fill:#ecfeff}
      .label{font:600 22px Arial,sans-serif;fill:#cffafe}
      .small{font:500 18px Arial,sans-serif;fill:#bae6fd}
      .box{fill:#082f49;stroke:#67e8f9;stroke-width:2.2;rx:16}
      .line{stroke:#7dd3fc;stroke-width:4;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0,10 3,0 6" fill="#7dd3fc"/>
    </marker>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>
  <text x="60" y="80" class="title">AquaForge: Aquaponics Digital Twin Stack</text>

  <rect x="70" y="150" width="340" height="180" class="box"/>
  <text x="95" y="200" class="label">Tank Control (Arduino Mega)</text>
  <text x="95" y="235" class="small">pH, EC, water temp, dissolved oxygen</text>
  <text x="95" y="265" class="small">Pump and valve real-time control</text>
  <text x="95" y="295" class="small">Hard safety interlocks</text>

  <rect x="70" y="410" width="340" height="180" class="box"/>
  <text x="95" y="460" class="label">Grow Bed Node (ESP32)</text>
  <text x="95" y="495" class="small">Humidity, canopy temp, CO2 proxy</text>
  <text x="95" y="525" class="small">LED dimming and fan control</text>
  <text x="95" y="555" class="small">Edge anomaly detection</text>

  <rect x="510" y="250" width="360" height="220" class="box"/>
  <text x="535" y="300" class="label">Raspberry Pi Twin Core</text>
  <text x="535" y="335" class="small">Rust ingest + rules engine</text>
  <text x="535" y="365" class="small">State-space model of nutrient loop</text>
  <text x="535" y="395" class="small">Forecast simulation for next 12 hours</text>
  <text x="535" y="425" class="small">SQLite edge cache + sync worker</text>

  <rect x="980" y="170" width="330" height="180" class="box"/>
  <text x="1005" y="220" class="label">Cloud Historian</text>
  <text x="1005" y="255" class="small">Timeseries + event log</text>
  <text x="1005" y="285" class="small">Training data export</text>
  <text x="1005" y="315" class="small">Report generation</text>

  <rect x="980" y="430" width="330" height="180" class="box"/>
  <text x="1005" y="480" class="label">Operations Console</text>
  <text x="1005" y="515" class="small">Twin state + recommended actions</text>
  <text x="1005" y="545" class="small">Manual override + audit trail</text>
  <text x="1005" y="575" class="small">Maintenance planning board</text>

  <line x1="410" y1="240" x2="510" y2="320" class="line"/>
  <line x1="410" y1="500" x2="510" y2="390" class="line"/>
  <line x1="870" y1="330" x2="980" y2="260" class="line"/>
  <line x1="870" y1="390" x2="980" y2="520" class="line"/>
</svg>
