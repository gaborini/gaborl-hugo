<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <style>
      .title{font:700 40px Arial,sans-serif;fill:#f3f4f6}
      .label{font:600 22px Arial,sans-serif;fill:#e5e7eb}
      .small{font:500 18px Arial,sans-serif;fill:#cbd5e1}
      .box{fill:#1f2937;stroke:#a78bfa;stroke-width:2.2;rx:16}
      .line{stroke:#c4b5fd;stroke-width:4;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0,10 3,0 6" fill="#c4b5fd"/>
    </marker>
  </defs>
  <rect width="1400" height="820" fill="url(#bg)"/>
  <text x="60" y="80" class="title">BatGuard: Edge Acoustic Monitoring for Urban Biodiversity</text>

  <rect x="80" y="170" width="330" height="180" class="box"/>
  <text x="105" y="220" class="label">Ultrasonic Node (Pi Zero 2 W)</text>
  <text x="105" y="255" class="small">- 192 kHz audio capture</text>
  <text x="105" y="285" class="small">- Spectrogram pre-filter</text>
  <text x="105" y="315" class="small">- Solar + battery telemetry</text>

  <rect x="80" y="430" width="330" height="180" class="box"/>
  <text x="105" y="480" class="label">Reference Node (ESP32 + MEMS)</text>
  <text x="105" y="515" class="small">- Ambient noise baseline</text>
  <text x="105" y="545" class="small">- Wind and rain context</text>
  <text x="105" y="575" class="small">- Clock sync beacon</text>

  <rect x="520" y="250" width="360" height="230" class="box"/>
  <text x="545" y="300" class="label">Raspberry Pi 5 Edge Hub</text>
  <text x="545" y="335" class="small">- Rust stream classifier</text>
  <text x="545" y="365" class="small">- Species confidence scoring</text>
  <text x="545" y="395" class="small">- Event dedup + geofence rules</text>
  <text x="545" y="425" class="small">- Offline model hot-swap</text>
  <text x="545" y="455" class="small">- LoFi dashboard for rangers</text>

  <rect x="990" y="180" width="320" height="180" class="box"/>
  <text x="1015" y="230" class="label">Conservation API</text>
  <text x="1015" y="265" class="small">- Event ingest and QA workflow</text>
  <text x="1015" y="295" class="small">- Reviewer annotation loop</text>
  <text x="1015" y="325" class="small">- Habitat trend analytics</text>

  <rect x="990" y="440" width="320" height="180" class="box"/>
  <text x="1015" y="490" class="label">Map + Action Layer</text>
  <text x="1015" y="525" class="small">- Heatmap by time window</text>
  <text x="1015" y="555" class="small">- Quiet-hour intervention policy</text>
  <text x="1015" y="585" class="small">- Automated report export</text>

  <line x1="410" y1="260" x2="520" y2="320" class="line"/>
  <line x1="410" y1="520" x2="520" y2="400" class="line"/>
  <line x1="880" y1="330" x2="990" y2="270" class="line"/>
  <line x1="880" y1="410" x2="990" y2="530" class="line"/>
</svg>
