<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="x" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c0a09"/>
      <stop offset="100%" stop-color="#292524"/>
    </linearGradient>
    <style>
      .title{font:700 40px Arial,sans-serif;fill:#fafaf9}
      .label{font:600 22px Arial,sans-serif;fill:#fde68a}
      .small{font:500 18px Arial,sans-serif;fill:#f5f5f4}
      .box{fill:#1c1917;stroke:#f59e0b;stroke-width:2.2;rx:16}
      .line{stroke:#fbbf24;stroke-width:4;marker-end:url(#ar)}
    </style>
    <marker id="ar" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0,10 3,0 6" fill="#fbbf24"/>
    </marker>
  </defs>
  <rect width="1400" height="820" fill="url(#x)"/>
  <text x="60" y="80" class="title">CNCSense: Retrofitted Predictive Maintenance Pipeline</text>

  <rect x="70" y="170" width="350" height="180" class="box"/>
  <text x="95" y="220" class="label">Machine Edge Kit (Arduino Due)</text>
  <text x="95" y="255" class="small">Tri-axis accelerometer + spindle current</text>
  <text x="95" y="285" class="small">Fast FFT windowing at source</text>
  <text x="95" y="315" class="small">Safety relay integration</text>

  <rect x="70" y="430" width="350" height="180" class="box"/>
  <text x="95" y="480" class="label">Legacy PLC Bridge</text>
  <text x="95" y="515" class="small">Cycle state + feed rate context</text>
  <text x="95" y="545" class="small">Alarm code normalization</text>
  <text x="95" y="575" class="small">OPC UA to MQTT adapter</text>

  <rect x="520" y="250" width="360" height="230" class="box"/>
  <text x="545" y="300" class="label">Pi 5 + Rust Stream Engine</text>
  <text x="545" y="335" class="small">Feature extraction + spectral drift</text>
  <text x="545" y="365" class="small">Tool wear score + confidence</text>
  <text x="545" y="395" class="small">Anomaly event timeline</text>
  <text x="545" y="425" class="small">Maintenance window recommendation</text>
  <text x="545" y="455" class="small">Low-latency local HMI</text>

  <rect x="980" y="170" width="330" height="180" class="box"/>
  <text x="1005" y="220" class="label">Factory Data Lake</text>
  <text x="1005" y="255" class="small">Work-order and part history join</text>
  <text x="1005" y="285" class="small">Model retrain snapshot exports</text>
  <text x="1005" y="315" class="small">Fleet benchmarking</text>

  <rect x="980" y="430" width="330" height="180" class="box"/>
  <text x="1005" y="480" class="label">Maintenance Planner</text>
  <text x="1005" y="515" class="small">Risk-based queue</text>
  <text x="1005" y="545" class="small">Expected downtime calculator</text>
  <text x="1005" y="575" class="small">Shift-aware intervention slots</text>

  <line x1="420" y1="260" x2="520" y2="320" class="line"/>
  <line x1="420" y1="520" x2="520" y2="400" class="line"/>
  <line x1="880" y1="330" x2="980" y2="260" class="line"/>
  <line x1="880" y1="400" x2="980" y2="530" class="line"/>
</svg>
