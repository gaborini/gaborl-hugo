<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760">
  <defs>
    <linearGradient id="z" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#292524"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .t{font:700 38px Arial,sans-serif;fill:#fffbeb}
      .p{font:600 20px Arial,sans-serif;fill:#fde68a}
      .k{fill:#111827;stroke:#f59e0b}
    </style>
  </defs>
  <rect width="1400" height="760" fill="url(#z)"/>
  <text x="60" y="70" class="t">CNCSense Pilot: 12 Weeks, 7 Machines</text>

  <rect x="80" y="120" width="390" height="240" class="k"/>
  <text x="110" y="180" class="p">Unexpected spindle stops</text>
  <text x="110" y="235" class="p">Before: 18</text>
  <text x="110" y="285" class="p">After:  7</text>

  <rect x="505" y="120" width="390" height="240" class="k"/>
  <text x="535" y="180" class="p">Mean alert lead time</text>
  <text x="535" y="235" class="p">43 minutes</text>
  <text x="535" y="285" class="p">before fault condition</text>

  <rect x="930" y="120" width="390" height="240" class="k"/>
  <text x="960" y="180" class="p">False alert rate</text>
  <text x="960" y="235" class="p">9.8%</text>
  <text x="960" y="285" class="p">after rule tuning</text>

  <rect x="80" y="420" width="1240" height="250" class="k"/>
  <text x="110" y="485" class="p">Estimated downtime reduction: 26%</text>
  <text x="110" y="535" class="p">Scrap reduction on monitored lines: 11%</text>
  <text x="110" y="585" class="p">Critical takeaway: maintenance crews trusted scores only after we added feature attribution per alert.</text>
</svg>
