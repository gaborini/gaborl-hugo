<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="r" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#172554"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <style>
      .title{font:700 40px Arial,sans-serif;fill:#eff6ff}
      .label{font:600 22px Arial,sans-serif;fill:#bfdbfe}
      .small{font:500 18px Arial,sans-serif;fill:#dbeafe}
      .box{fill:#1e3a8a;stroke:#93c5fd;stroke-width:2.2;rx:16}
      .line{stroke:#bfdbfe;stroke-width:4;marker-end:url(#arr)}
    </style>
    <marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0,10 3,0 6" fill="#bfdbfe"/>
    </marker>
  </defs>
  <rect width="1400" height="820" fill="url(#r)"/>
  <text x="60" y="80" class="title">RiverSentinel: Autonomous Water Quality Mesh</text>

  <rect x="70" y="170" width="350" height="180" class="box"/>
  <text x="95" y="220" class="label">Buoy Node (ESP32 + sensors)</text>
  <text x="95" y="255" class="small">pH, turbidity, conductivity</text>
  <text x="95" y="285" class="small">Sample integrity score</text>
  <text x="95" y="315" class="small">Solar and battery manager</text>

  <rect x="70" y="430" width="350" height="180" class="box"/>
  <text x="95" y="480" class="label">Shore Relay (Pi CM4)</text>
  <text x="95" y="515" class="small">LoRa to LTE uplink bridge</text>
  <text x="95" y="545" class="small">Storm-mode adaptive intervals</text>
  <text x="95" y="575" class="small">OTA package cache</text>

  <rect x="520" y="250" width="360" height="230" class="box"/>
  <text x="545" y="300" class="label">Edge Validation Core (Rust)</text>
  <text x="545" y="335" class="small">Drift detection and outlier gates</text>
  <text x="545" y="365" class="small">Hydrology context enrichment</text>
  <text x="545" y="395" class="small">Multi-node consensus alerts</text>
  <text x="545" y="425" class="small">Offline replay + conflict resolver</text>
  <text x="545" y="455" class="small">Regulatory report formatter</text>

  <rect x="980" y="170" width="330" height="180" class="box"/>
  <text x="1005" y="220" class="label">Agency Data Platform</text>
  <text x="1005" y="255" class="small">Evidence-grade event storage</text>
  <text x="1005" y="285" class="small">Trend and contamination map</text>
  <text x="1005" y="315" class="small">Case tracking integration</text>

  <rect x="980" y="430" width="330" height="180" class="box"/>
  <text x="1005" y="480" class="label">Response Orchestrator</text>
  <text x="1005" y="515" class="small">Escalation playbooks</text>
  <text x="1005" y="545" class="small">Team dispatch timeline</text>
  <text x="1005" y="575" class="small">Public transparency feed</text>

  <line x1="420" y1="260" x2="520" y2="320" class="line"/>
  <line x1="420" y1="520" x2="520" y2="400" class="line"/>
  <line x1="880" y1="320" x2="980" y2="260" class="line"/>
  <line x1="880" y1="400" x2="980" y2="530" class="line"/>
</svg>
